[package]
name = "marked-space"
version = "1.0.4"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1.0.75"
assert_fs = "1.0.13"
clap = { version = "4.4.8", features = ["derive"] }
comrak = { version = "0.39.0", features = [
  "shortcodes",
], default-features = false }
data-encoding = "2.5.0"
dotenvy = "0.15.7"
emojis = "0.6.4"
mockito = "1.7.0"
once_cell = "1.18.0"
owo-colors = { version = "4.2.0", features = ["supports-colors"] }
path-clean = "1.0.1"
regex = "1.10.2"
reqwest = { version = "0.12", default-features = false, features = [
  "blocking",
  "json",
  "multipart",
  "rustls-tls",
] }
ring = "0.17.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.108"
tera = "1.20.0"
thiserror = "2.0"
walkdir = "2.4.0"
saphyr-serde = { git = "https://github.com/james-allan-lloyd/saphyr-serde.git" }
void = "1.0.2"

[dev-dependencies]
scraper = "0.23"
